<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Desafio - Lista de Compras</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="/icons/logo.svg" alt="Logomarca" class="esconder-mobile" />
    </header>

    <!-- Main -->
    <main>
      <div id="back">
        <span>
          <img src="/icons/arrow.svg" alt="Seta" />
          Voltar
        </span>
        <h1>Compras da Semana</h1>
      </div>

      <!-- fomr -->
      <form>
        <div>
          <input type="text" placeholder="Adicionar um novo item">
          <div id="errormessage" class="deletar">
            <img src="/icons/circle-red.svg" alt="">
            Digite um item para sua lista!
          </div>
        </div>
        <button type"submit">Adicionar Item</button>
      </form>
      <!-- UL -->
       <ul [role="list"]></ul>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
